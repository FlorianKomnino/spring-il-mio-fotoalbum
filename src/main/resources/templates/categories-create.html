<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>YourPhotoAlbum</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<h3>Inserisci il nome della tua nuova categoria</h3>
			<form 
				th:action="@{/users/categories/create}" 
				method="POST"
				th:object="${category}"
			>
				<label>Nome</label>
				<br>
				<input type="text" name="name" th:value="*{name}">
				<br>
				<label 	style="color: red" 
					th:if="${errors != null && errors.hasFieldErrors('name')}">
					[[ ${errors.getFieldError('name').defaultMessage} ]]
				</label>

				<input hidden type="text" name="userName" th:value="${#authentication.name}">
				<input type="submit" value="Crea">
			</form>
		</div>
	</div>
</div>
</body>
</html>
